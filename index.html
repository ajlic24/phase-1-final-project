<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./src/index.js"></script>
    <title>macroBuilder</title>
</head>

<body>
    <main class="container">
        <form class="row g-3" id="form">
            <div class="col-md-4">
                <label for="calories" class="form-label">Enter amount of calories</label>
                <input type="text" class="form-control" id="calories" placeholder="Calories...">
            </div>
            <div class="col-md-4">
                <label for="carbs" class="form-label">Enter carbohydrates amount</label>
                <input type="text" class="form-control" id="carbs" placeholder="Carbs...">
            </div>
            <div class="col-md-4">
                <label for="protein" class="form-label">Enter protein amount</label>
                <input type="text" class="form-control" id="protein" placeholder="Protein...">
            </div>
            <div class="col-md-4">
                <label for="fats" class="form-label">Enter fat amount</label>
                <input type="text" class="form-control" id="fats" placeholder="Fats...">
            </div>
            <div class="col-md-4">
                <label for="query" class="form-label">Enter food (required)</label>
                <input type="text" class="form-control" id="query" placeholder="Food..." required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-lg " id="submit">Search Food!</button>
            </div>
        </form>
    </main>
    <!-- ---------------------Results Page--------------------------- -->
    <main class="container" id="resultsPage">
        <div class="row row-cols-1 row-cols-md-5 g-4" id="put-here"></div>
    </main>
    <main class="container d-none" id="planPage">
        <div class="row row-cols-1 row-cols-md-5 g-4" id="plan-card"></div>
    </main>





    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
